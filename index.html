<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pace Melted Donuts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="donutbanner">
      <img src="images/donutsbanner.png" alt="Hero Image" />
    </div>
    <div class="donuts">
      <div class="donut-tag">
        <img src="images/pink.png" alt="Pink Donut" />
        <h3>Strawberry Donut</h3>
        <h3>$4.00</h3>
        <button>Add to Cart</button>
      </div>
      <div class="donut-tag">
        <img src="images/blue.png" alt="Blue Donut" />
        <h3>Blue Donut</h3>
        <h3>$5.00</h3>
        <button>Add to Cart</button>
      </div>
      <div class="donut-tag">
        <img src="images/brown.png" alt="Brown Donut" />
        <h3>Brown Donut</h3>
        <h3>$4.00</h3>
        <button>Add to Cart</button>
      </div>
      <div class="donut-tag">
        <img src="images/purple.png" alt="Pink Donut" />
        <h3>Purple Donut</h3>
        <h3>$4.00</h3>
        <button>Add to Cart</button>
      </div>
      <div class="donut-tag">
        <img src="images/brownstripes.png" alt="Pink Donut" />
        <h3>Brown Stripes Donut</h3>
        <h3>$4.00</h3>
        <button>Add to Cart</button>
      </div>
      <div class="donut-tag">
        <img src="images/blue2.png" alt="Pink Donut" />
        <h3>Blue2 Donut</h3>
        <h3>$4.00</h3>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
